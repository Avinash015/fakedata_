<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Registration</h1>
    
    <!-- Add this section to display flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-message alert alert-{{ message[1] }}">
              {{ message[0] }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST">
        <!-- Student Registration Fields -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            <label for="location">Location:</label>
            <input type="text" name="location" required><br><br>

            <label for="education">Education:</label>
            <input type="text" name="education" required><br><br>

            <label for="preferences">Preferences/Goals:</label>
            <input type="text" name="preferences" required><br><br>
        </div>

        <input type="submit" value="Submit">
    </form>

    <!-- Include JavaScript if needed -->
</body>
</html>
